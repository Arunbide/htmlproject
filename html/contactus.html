
<html>
<head>
    <title>Contact Us</title>
</head>
<body>
    <center>
        <h1 style="color: green; margin-bottom: 30px; font-size: 28px;">BOOK APPOINTMENT</h1>
        <form>
            <label for="name" style="font-weight: bold; font-size: 18px;">Name:</label><br>
            <input type="text" id="name" name="name" required style="width: 50%; padding: 12px; font-size: 16px;"><br><br>

            <label for="email" style="font-weight: bold; font-size: 18px;">Email:</label><br>
            <input type="email" id="email" name="email" required style="width: 50%; padding: 12px; font-size: 16px;"><br><br>

            <label for="phone" style="font-weight: bold; font-size: 18px;">Phone:</label><br>
            <input type="tel" id="phone" name="phone" required style="width: 50%; padding: 12px; font-size: 16px;"><br><br>

            <label for="message" style="font-weight: bold; font-size: 18px;">Message:</label><br>
            <textarea id="message" name="message" rows="6" required style="width: 50%; padding: 12px; font-size: 16px;"></textarea><br><br>

            <input type="button" value="Submit" onclick="showSubmittedMessage()" style="background-color: green; color: white; padding: 15px 30px; border: none; border-radius: 8px; font-size: 18px; cursor: pointer;">
        </form>

        <p id="submittedMessage" style="color: green; font-size: 22px; margin-top: 30px; display: none;">Form Submitted!</p>
    </center>

    <script>
        function showSubmittedMessage() {
            document.getElementById("submittedMessage").style.display = "block";
        }
    </script>
</body>
</html>
